<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 580" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="580" fill="#f8f7f4"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="50" fill="#faf9f6"/>
  <rect x="0" y="49" width="800" height="1" fill="#e5e5e5"/>

  <!-- Title -->
  <text x="30" y="32" font-size="16" font-weight="600" fill="#1f2937">ENTITY: MongoDB</text>

  <!-- Edit button -->
  <text x="750" y="32" font-size="14" fill="#6b7280" text-anchor="end">[Edit]</text>

  <!-- Entity metadata -->
  <text x="30" y="85" font-size="14" fill="#1f2937"><tspan font-weight="500">Type:</tspan> technology</text>
  <text x="30" y="108" font-size="14" fill="#1f2937"><tspan font-weight="500">Aliases:</tspan> Mongo, mongodb</text>
  <text x="30" y="131" font-size="14" fill="#1f2937"><tspan font-weight="500">First mentioned:</tspan> 2024-09-15</text>

  <!-- FACTS Section Header -->
  <text x="30" y="175" font-size="12" font-weight="600" fill="#6b7280" letter-spacing="0.05em">FACTS (3)</text>
  <text x="770" y="175" font-size="13" fill="#3b82f6" text-anchor="end">[+ Add Fact]</text>

  <!-- Facts container -->
  <rect x="30" y="185" width="740" height="260" rx="10" fill="white" filter="url(#shadow)"/>

  <!-- Fact 1 -->
  <circle cx="55" cy="215" r="5" fill="#22c55e"/>
  <text x="70" y="220" font-size="14" fill="#1f2937">MongoDB uses B-tree indexes for most operations</text>
  <text x="70" y="240" font-size="12" fill="#9ca3af">high confidence • verified • 2024-10-01</text>
  <text x="70" y="260" font-size="12" fill="#6b7280">[Edit] [Dispute] [Delete]</text>

  <!-- Divider -->
  <line x1="50" y1="278" x2="750" y2="278" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Fact 2 -->
  <circle cx="55" cy="305" r="5" fill="none" stroke="#9ca3af" stroke-width="2"/>
  <text x="70" y="310" font-size="14" fill="#1f2937">MongoDB Atlas starts at ~$50/month for production</text>
  <text x="70" y="330" font-size="12" fill="#9ca3af">medium confidence • unverified • 2024-10-15</text>
  <text x="70" y="350" font-size="12" fill="#6b7280">[Verify] [Dispute] [Delete]</text>

  <!-- Divider -->
  <line x1="50" y1="368" x2="750" y2="368" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Fact 3 -->
  <circle cx="55" cy="395" r="5" fill="#22c55e"/>
  <text x="70" y="400" font-size="14" fill="#1f2937">Evaluated MongoDB for the journal bot project</text>
  <text x="70" y="420" font-size="12" fill="#9ca3af">high confidence • verified • 2024-11-01</text>
  <text x="70" y="440" font-size="12" fill="#6b7280">[Edit] [Delete]</text>

  <!-- MENTIONED IN Section -->
  <text x="30" y="480" font-size="12" font-weight="600" fill="#6b7280" letter-spacing="0.05em">MENTIONED IN</text>
  <text x="40" y="510" font-size="14" fill="#6b7280">• Decision: <tspan fill="#3b82f6">"Chose PostgreSQL over MongoDB"</tspan></text>
  <text x="40" y="535" font-size="14" fill="#6b7280">• Reflection: <tspan fill="#3b82f6">"Impressed by MongoDB's DX"</tspan></text>
  <text x="40" y="560" font-size="14" fill="#6b7280">• Argument: <tspan fill="#3b82f6">"Tech Stack Choice"</tspan> <tspan fill="#22c55e">(concluded)</tspan></text>
</svg>
