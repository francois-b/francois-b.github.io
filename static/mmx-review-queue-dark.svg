<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="#0f172a"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="50" fill="#1e293b"/>
  <rect x="0" y="49" width="800" height="1" fill="#334155"/>

  <!-- Back link -->
  <text x="30" y="32" font-size="14" fill="#94a3b8">← Dashboard</text>

  <!-- Title -->
  <text x="130" y="32" font-size="16" font-weight="600" fill="#e2e8f0">REVIEW QUEUE</text>

  <!-- Filter button -->
  <text x="740" y="32" font-size="14" fill="#94a3b8">Filter ▼</text>

  <!-- Filter chips -->
  <rect x="30" y="70" width="50" height="28" rx="14" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="55" y="88" font-size="12" fill="#cbd5e1" text-anchor="middle">[All ▼]</text>

  <rect x="95" y="70" width="120" height="28" rx="14" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="155" y="88" font-size="12" fill="#cbd5e1" text-anchor="middle">[Low Confidence ▼]</text>

  <rect x="230" y="70" width="95" height="28" rx="14" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="277" y="88" font-size="12" fill="#cbd5e1" text-anchor="middle">[Unverified ▼]</text>

  <!-- Card 1: FACT -->
  <rect x="30" y="120" width="365" height="230" rx="12" fill="#1e293b" filter="url(#shadow)"/>

  <!-- FACT badge -->
  <rect x="50" y="140" width="50" height="24" rx="4" fill="#3b82f6"/>
  <text x="75" y="156" font-size="11" fill="white" text-anchor="middle" font-weight="500">FACT</text>

  <!-- Low Confidence text -->
  <text x="115" y="156" font-size="13" fill="#fcd34d">Low Confidence</text>

  <!-- Date -->
  <text x="355" y="156" font-size="13" fill="#64748b" text-anchor="end">2024-11-15</text>

  <!-- Title -->
  <text x="50" y="200" font-size="20" font-weight="600" fill="#e2e8f0">React 19 has automatic</text>
  <text x="50" y="228" font-size="20" font-weight="600" fill="#e2e8f0">memoization</text>

  <!-- Entity and Source -->
  <text x="50" y="265" font-size="13" fill="#e2e8f0"><tspan font-weight="600">Entity:</tspan> React</text>
  <text x="50" y="285" font-size="13" fill="#e2e8f0"><tspan font-weight="600">Source:</tspan> Conversation</text>

  <!-- Action buttons -->
  <rect x="50" y="310" width="70" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="85" y="328" font-size="12" fill="#cbd5e1" text-anchor="middle">[✓ Verify]</text>

  <rect x="130" y="310" width="80" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="170" y="328" font-size="12" fill="#cbd5e1" text-anchor="middle">[✗ Dispute]</text>

  <rect x="220" y="310" width="65" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="252" y="328" font-size="12" fill="#cbd5e1" text-anchor="middle">[Delete]</text>

  <rect x="295" y="310" width="55" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="322" y="328" font-size="12" fill="#cbd5e1" text-anchor="middle">[Skip]</text>

  <!-- Card 2: QUESTION -->
  <rect x="410" y="120" width="365" height="230" rx="12" fill="#1e293b" filter="url(#shadow)"/>

  <!-- QUESTION badge -->
  <rect x="430" y="140" width="80" height="24" rx="4" fill="#22c55e"/>
  <text x="470" y="156" font-size="11" fill="white" text-anchor="middle" font-weight="500">QUESTION</text>

  <!-- 45 days old text -->
  <text x="525" y="156" font-size="13" fill="#fcd34d">45 days old</text>

  <!-- Date -->
  <text x="735" y="156" font-size="13" fill="#64748b" text-anchor="end">2024-10-25</text>

  <!-- Title -->
  <text x="430" y="205" font-size="20" font-weight="600" fill="#e2e8f0">Should I pursue TPM roles?</text>

  <!-- Related info -->
  <text x="430" y="265" font-size="13" fill="#e2e8f0"><tspan font-weight="600">Related:</tspan> 5 facts, 3 reflections, 1 argument</text>

  <!-- Action buttons -->
  <rect x="430" y="310" width="70" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="465" y="328" font-size="12" fill="#cbd5e1" text-anchor="middle">[Answer]</text>

  <rect x="510" y="310" width="75" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="547" y="328" font-size="12" fill="#cbd5e1" text-anchor="middle">[Dismiss]</text>

  <rect x="595" y="310" width="90" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="640" y="328" font-size="12" fill="#cbd5e1" text-anchor="middle">[→ Argument]</text>

  <rect x="695" y="310" width="55" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="722" y="328" font-size="12" fill="#cbd5e1" text-anchor="middle">[Skip]</text>

  <!-- Footer -->
  <text x="30" y="390" font-size="14" fill="#94a3b8">Showing 2 of 12 items</text>

  <!-- Pagination -->
  <text x="680" y="390" font-size="14" fill="#cbd5e1">[1]</text>
  <text x="710" y="390" font-size="14" fill="#94a3b8">[2]</text>
  <text x="740" y="390" font-size="14" fill="#94a3b8">[3]</text>
  <text x="770" y="390" font-size="14" fill="#94a3b8">→</text>
</svg>
