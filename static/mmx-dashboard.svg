<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="#f8f7f4"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="50" fill="#faf9f6"/>
  <rect x="0" y="49" width="800" height="1" fill="#e5e5e5"/>

  <!-- Logo/Title -->
  <text x="30" y="32" font-size="18" font-weight="700" fill="#1f2937">JOURNAL BOT</text>

  <!-- Search box -->
  <rect x="620" y="12" width="150" height="28" rx="14" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="640" y="30" font-size="13" fill="#9ca3af">[Search...]</text>

  <!-- Left Column -->

  <!-- REVIEW QUEUE Card -->
  <text x="30" y="85" font-size="12" font-weight="600" fill="#6b7280" letter-spacing="0.05em">REVIEW QUEUE</text>
  <rect x="30" y="95" width="230" height="100" rx="10" fill="white" filter="url(#shadow)"/>
  <text x="50" y="125" font-size="14" fill="#1f2937">12 items need</text>
  <text x="50" y="145" font-size="14" fill="#1f2937">attention</text>
  <rect x="50" y="160" width="100" height="26" rx="4" fill="#3b82f6"/>
  <text x="100" y="178" font-size="12" font-weight="500" fill="white" text-anchor="middle">Review Now →</text>

  <!-- OPEN ARGUMENTS Card -->
  <text x="30" y="225" font-size="12" font-weight="600" fill="#6b7280" letter-spacing="0.05em">OPEN ARGUMENTS</text>
  <rect x="30" y="235" width="230" height="110" rx="10" fill="white" filter="url(#shadow)"/>
  <text x="50" y="265" font-size="14" fill="#1f2937">TPM Transition</text>
  <text x="50" y="283" font-size="12" fill="#6b7280">(3 evidence points)</text>
  <line x1="50" y1="298" x2="220" y2="298" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="320" font-size="14" fill="#1f2937">Tech Stack Choice</text>
  <text x="50" y="338" font-size="12" fill="#22c55e">(concluded)</text>

  <!-- WEEKLY DIGEST Card -->
  <text x="30" y="375" font-size="12" font-weight="600" fill="#6b7280" letter-spacing="0.05em">WEEKLY DIGEST</text>
  <rect x="30" y="385" width="230" height="70" rx="10" fill="white" filter="url(#shadow)"/>
  <rect x="50" y="405" width="130" height="30" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="115" y="425" font-size="12" fill="#374151" text-anchor="middle">View Sunday's Digest →</text>

  <!-- Right Column -->

  <!-- RECENT ACTIVITY Card -->
  <text x="420" y="85" font-size="12" font-weight="600" fill="#6b7280" letter-spacing="0.05em">RECENT ACTIVITY</text>
  <rect x="420" y="95" width="350" height="170" rx="10" fill="white" filter="url(#shadow)"/>

  <text x="440" y="125" font-size="13" font-weight="600" fill="#1f2937">Today</text>
  <text x="450" y="145" font-size="13" fill="#6b7280">• 3 facts</text>
  <text x="450" y="163" font-size="13" fill="#6b7280">• 2 reflections</text>
  <text x="450" y="181" font-size="13" fill="#6b7280">• 1 decision</text>

  <text x="600" y="125" font-size="13" font-weight="600" fill="#1f2937">This Week</text>
  <text x="610" y="145" font-size="13" fill="#6b7280">• 15 facts</text>
  <text x="610" y="163" font-size="13" fill="#6b7280">• 8 reflections</text>
  <text x="610" y="181" font-size="13" fill="#6b7280">• 3 decisions</text>

  <!-- OPEN QUESTIONS Card -->
  <text x="420" y="295" font-size="12" font-weight="600" fill="#6b7280" letter-spacing="0.05em">OPEN QUESTIONS</text>
  <rect x="420" y="305" width="350" height="100" rx="10" fill="white" filter="url(#shadow)"/>
  <text x="440" y="340" font-size="14" fill="#1f2937">• TPM roles?</text>
  <text x="440" y="365" font-size="14" fill="#1f2937">• AI consulting opportunity?</text>
</svg>
