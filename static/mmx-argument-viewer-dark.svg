<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="shadow-sm" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="620" fill="#0f172a"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="50" fill="#1e293b"/>
  <rect x="0" y="49" width="800" height="1" fill="#334155"/>

  <!-- Back link -->
  <text x="30" y="32" font-size="14" fill="#94a3b8">← Dashboard</text>

  <!-- Title -->
  <text x="130" y="32" font-size="16" font-weight="600" fill="#e2e8f0">ARGUMENT: TPM Transition</text>

  <!-- Edit and menu buttons -->
  <text x="700" y="32" font-size="14" fill="#94a3b8">[Edit]</text>
  <text x="750" y="32" font-size="14" fill="#94a3b8">[⋮]</text>

  <!-- Status bar -->
  <text x="30" y="80" font-size="14" fill="#e2e8f0"><tspan font-weight="600">Status:</tspan> OPEN</text>
  <text x="770" y="80" font-size="14" fill="#64748b" text-anchor="end">Created: 2024-11-10</text>

  <!-- Main argument diagram container -->
  <rect x="30" y="100" width="740" height="380" rx="12" fill="#1e293b" filter="url(#shadow)"/>

  <!-- CLAIM label -->
  <text x="400" y="130" font-size="13" font-weight="600" fill="#94a3b8" text-anchor="middle">CLAIM</text>

  <!-- Claim box -->
  <rect x="150" y="145" width="500" height="45" rx="6" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="400" y="174" font-size="15" fill="#e2e8f0" text-anchor="middle">I should <tspan font-weight="700">PROBABLY</tspan> switch to a TPM role</text>

  <!-- Vertical line from claim -->
  <line x1="400" y1="190" x2="400" y2="220" stroke="#475569" stroke-width="2"/>

  <!-- Horizontal split line -->
  <line x1="250" y1="220" x2="550" y2="220" stroke="#475569" stroke-width="2"/>

  <!-- Left vertical (SUPPORTS) -->
  <line x1="250" y1="220" x2="250" y2="250" stroke="#475569" stroke-width="2"/>

  <!-- Right vertical (REFUTES) -->
  <line x1="550" y1="220" x2="550" y2="250" stroke="#475569" stroke-width="2"/>

  <!-- SUPPORTS label -->
  <text x="250" y="270" font-size="12" font-weight="600" fill="#86efac" text-anchor="middle">SUPPORTS</text>

  <!-- REFUTES label -->
  <text x="550" y="270" font-size="12" font-weight="600" fill="#fca5a5" text-anchor="middle">REFUTES</text>

  <!-- Lines down from SUPPORTS -->
  <line x1="250" y1="280" x2="250" y2="300" stroke="#475569" stroke-width="2"/>
  <line x1="175" y1="300" x2="325" y2="300" stroke="#475569" stroke-width="2"/>
  <line x1="175" y1="300" x2="175" y2="320" stroke="#475569" stroke-width="2"/>
  <line x1="325" y1="300" x2="325" y2="320" stroke="#475569" stroke-width="2"/>

  <!-- Arrow heads for SUPPORTS -->
  <polygon points="175,320 170,310 180,310" fill="#475569"/>
  <polygon points="325,320 320,310 330,310" fill="#475569"/>

  <!-- Line down from REFUTES -->
  <line x1="550" y1="280" x2="550" y2="320" stroke="#475569" stroke-width="2"/>
  <polygon points="550,320 545,310 555,310" fill="#475569"/>

  <!-- Evidence Card 1: Strong (Skip-level praised) -->
  <rect x="100" y="325" width="150" height="110" rx="8" fill="#1e293b" stroke="#86efac" stroke-width="2" filter="url(#shadow-sm)"/>
  <rect x="100" y="325" width="150" height="28" rx="8" fill="#22c55e"/>
  <rect x="100" y="340" width="150" height="13" fill="#22c55e"/>
  <text x="175" y="345" font-size="12" font-weight="600" fill="white" text-anchor="middle">Strong</text>
  <line x1="110" y1="358" x2="240" y2="358" stroke="#334155" stroke-width="1"/>
  <text x="175" y="380" font-size="12" fill="#cbd5e1" text-anchor="middle">Skip-level</text>
  <text x="175" y="396" font-size="12" fill="#cbd5e1" text-anchor="middle">praised</text>
  <text x="175" y="412" font-size="12" fill="#cbd5e1" text-anchor="middle">communic.</text>

  <!-- Evidence Card 2: Medium (More coord than code) -->
  <rect x="260" y="325" width="130" height="110" rx="8" fill="#1e293b" stroke="#fcd34d" stroke-width="2" filter="url(#shadow-sm)"/>
  <rect x="260" y="325" width="130" height="28" rx="8" fill="#f59e0b"/>
  <rect x="260" y="340" width="130" height="13" fill="#f59e0b"/>
  <text x="325" y="345" font-size="12" font-weight="600" fill="white" text-anchor="middle">Medium</text>
  <line x1="270" y1="358" x2="380" y2="358" stroke="#334155" stroke-width="1"/>
  <text x="325" y="380" font-size="12" fill="#cbd5e1" text-anchor="middle">More</text>
  <text x="325" y="396" font-size="12" fill="#cbd5e1" text-anchor="middle">coord</text>
  <text x="325" y="412" font-size="12" fill="#cbd5e1" text-anchor="middle">than code</text>

  <!-- Evidence Card 3: Medium (Might miss hands-on) - REFUTES -->
  <rect x="485" y="325" width="130" height="110" rx="8" fill="#1e293b" stroke="#fcd34d" stroke-width="2" filter="url(#shadow-sm)"/>
  <rect x="485" y="325" width="130" height="28" rx="8" fill="#f59e0b"/>
  <rect x="485" y="340" width="130" height="13" fill="#f59e0b"/>
  <text x="550" y="345" font-size="12" font-weight="600" fill="white" text-anchor="middle">Medium</text>
  <line x1="495" y1="358" x2="605" y2="358" stroke="#334155" stroke-width="1"/>
  <text x="550" y="380" font-size="12" fill="#cbd5e1" text-anchor="middle">Might</text>
  <text x="550" y="396" font-size="12" fill="#cbd5e1" text-anchor="middle">miss</text>
  <text x="550" y="412" font-size="12" fill="#cbd5e1" text-anchor="middle">hands-on</text>
  <text x="550" y="428" font-size="10" fill="#94a3b8" text-anchor="middle">[premise]</text>

  <!-- Grounded in link -->
  <line x1="175" y1="435" x2="175" y2="450" stroke="#475569" stroke-width="1"/>
  <line x1="175" y1="450" x2="200" y2="450" stroke="#475569" stroke-width="1"/>
  <text x="210" y="454" font-size="11" fill="#94a3b8">Grounded in: <tspan fill="#93c5fd">Fact #142</tspan></text>

  <!-- Action buttons -->
  <rect x="30" y="500" width="120" height="32" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="90" y="521" font-size="13" fill="#cbd5e1" text-anchor="middle">[+ Add Evidence]</text>

  <rect x="165" y="500" width="180" height="32" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="255" y="521" font-size="13" fill="#cbd5e1" text-anchor="middle">[Conclude with Decision]</text>

  <rect x="360" y="500" width="90" height="32" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="405" y="521" font-size="13" fill="#cbd5e1" text-anchor="middle">[Abandon]</text>

  <!-- Related Knowledge section -->
  <text x="30" y="565" font-size="14" font-weight="600" fill="#e2e8f0">RELATED KNOWLEDGE</text>
  <text x="30" y="588" font-size="13" fill="#94a3b8">• 5 facts about "TPM", "career"</text>
  <text x="30" y="606" font-size="13" fill="#94a3b8">• 3 reflections mentioning career transition</text>
  <text x="400" y="588" font-size="13" fill="#94a3b8">• 1 decision: "Focus on AI orchestration skills"</text>
</svg>
